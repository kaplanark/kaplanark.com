<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>template</title>
    <!--favicon-->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> 
    <!--bootstrap 5.1.0-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" />
    <!--main stylesheet-->
    <link rel="stylesheet" href="../stylesheet/main.css">
</head>
<body onload="clock()">
  <!--top bar-->
    <div class="top-bar" id=topbar>
        <div class="container">
            <div class="top-bar-item text-center">
                <a id="day" class="me-2"></a>
                <a id="clock" class=""></a>
            </div>
        </div>
    </div><!--top bar-->

    <!--signin-->
    <section class="formsection" style="margin-top: 10rem;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-3">
                    <div class="card signin-area">
                        <div class="d-flex justify-content-around login-alt px-1">
                            <a class="text-danger" href=""><i class="bi bi-google"></i></a>
                            <a class="text-dark" href=""><i class="bi bi-github"></i></a>
                            <a class="text-primary" href=""><i class="bi bi-facebook"></i></a>
                        </div>
                        <div class="card-body">
                            <form action="/signin" method="POST" class="signin-form">
                                <div class="mb-4">
                                    <label class="form-label">Username</label>
                                    <input type="text" class="form-control" name="username">
                                  </div>
                                <div class="mb-4">
                                    <label class="form-label">Password</label>
                                  <input type="password" class="form-control" name="password">
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-secondary btn-submit">Signin</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--signin-->
    
    <!--jquery 3.6.0-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!--bootstrap 4.0.0 scripts-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <!--main scripts-->
    <script src="../scripts/main.js"></script>
</body>
</html>
