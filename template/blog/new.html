<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>template-admin</title>
    <!--favicon-->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> 
    <!--bootstrap 5.1.0-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" />
    <!--main stylesheet-->
    <link rel="stylesheet" href="../stylesheet/admin.css">
</head>
<body onload="clock()">
  <!--top bar-->
  <div class="top-bar" id=topbar>
    <div class="container">
        <div class="top-bar-item text-center">
            <a id="day" class="me-2"></a>
            <a id="clock" class=""></a>
        </div>
        <div class="dropdown dropstart">
            <a class=" dropdown-toggle" href="#" role="button" id="dropdownmenü" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-person-circle"></i>
            </a>
            <ul class="dropdown-menu shadow-sm" aria-labelledby="dropdownmenü">
              <li><a class="dropdown-item" href="#">Logouth</a></li>
            </ul>
        </div>
    </div>
</div><!--top bar-->
    <!--admin bar-->
    <div class="admin-bar shadow-sm">
        <ul class="admin-bar-list">
            <li class="admin-bar-item">
                <a href="../index.html"><i class="bi bi-arrow-left-circle"></i></a>
            </li>
            <li class="admin-bar-item">
                <a href="../admin/admin.html"><i class="bi bi-gear"></i></a>
            </li>
            <li class="admin-bar-item">
                <a href="../blog/all.html"><i class="bi bi-files"></i></a>
            </li>
            <li class="admin-bar-item">
                <a href="../blog/new.html"><i class="bi bi-pencil-square"></i></a>
            </li>
            <li class="admin-bar-item">
                <a href=""><i class="bi bi-music-note-list"></i></a>
            </li>
            <li class="admin-bar-item">
                <a href=""><i class="bi bi-file-earmark-person"></i></a>
            </li>
        </ul>
    </div><!--admin bar-->

    <!--add new blog-->
    <div class="container">
        <form action="" class="was-validated">
            <div class="form-group">
                <label for="blogtitle">Blog Title</label>
                <input type="text" class="form-control is-invalid" id="blogtitle" placeholder="*" required>
                <div class="invalid-feedback">Please write something in the text field.</div>
            </div>
            <div class="form-group mt-3">
                <label for="blogsubtitle">Blog Sub Title</label>
                <input type="text" class="form-control is-invalid" id="blogsubtitle" placeholder="*" required>
                <div class="invalid-feedback">Please write something in the text field.</div>
            </div>
            <div class="form-group mt-3 mb-4">
                <label for="blogimage">Blog İmage</label>
                <input type="text" class="form-control is-invalid" id="blogimage" placeholder="*" required>
                <div class="invalid-feedback">Please write something in the text field.</div>
            </div>
            <textarea class="form-control" name="editor" id="blogtextarea"></textarea>
            <div class="mt-3 text-center">
                <button id="blogpostsubmit" type="submit" class="btn btn-success rounded-pill" disabled>Add Post</button>
            </div>
        </form>
    </div>
    <!--add new blog-->
    
    <!--jquery 3.6.0-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!--bootstrap 4.0.0 scripts-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <!--cke editör-->
    <script src="https://cdn.ckeditor.com/4.16.2/standard/ckeditor.js"></script>
    <!--botsrap 5.1.0 bundle scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!--main scripts-->
    <script src="../scripts/admin.js"></script>
    <script>
        CKEDITOR.replace('editor');
    </script>
</body>
</html>
